<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background: #fff;
      border-bottom: 1px solid #ddd;
    }
    #inputArea {
      display: flex;
      flex-direction: column;
      padding: 10px;
      background: #fff;
    }
    #nickInput, #messageInput {
      padding: 10px;
      border: 1px solid #aaa;
      border-radius: 5px;
      margin-bottom: 8px;
    }
    button {
      padding: 10px 20px;
      border: none;
      background: #2b7bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .msg {
      padding: 6px 10px;
      margin-bottom: 8px;
      border-radius: 6px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .user1 { background: #e6f0ff; }
    .user2 { background: #d4ffd4; }
    .user3 { background: #fff0d4; }
    .user4 { background: #ffd4d4; }
  </style>
</head>
<body>

  <div id="messages"></div>

  <div id="inputArea">
    <input id="nickInput" placeholder="Ваш ник...">
    <input id="messageInput" placeholder="Введите сообщение...">
    <button onclick="sendMessage()">Отправить</button>
  </div>

  <script type="module">
    // Firebase CDN
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy } 
      from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

    // Конфиг
    const firebaseConfig = {
      apiKey: "AIzaSyAk26HjYJp3j6CjIfiv38I7EHCegCCzA0o",
      authDomain: "mini-chat-aa84f.firebaseapp.com",
      projectId: "mini-chat-aa84f",
      storageBucket: "mini-chat-aa84f.firebasestorage.app",
      messagingSenderId: "111082652370",
      appId: "1:111082652370:web:c25ca858fee6e18254e30b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const messagesRef = collection(db, "messages");
    const q = query(messagesRef, orderBy("time"));

    const messagesDiv = document.getElementById('messages');
    const colors = ["user1","user2","user3","user4"];

    onSnapshot(q, (snapshot) => {
      messagesDiv.innerHTML = "";
      snapshot.forEach((doc) => {
        const data = doc.data();
        const div = document.createElement("div");
        div.className = "msg";

        // Цвет по нику
        let hash = 0;
        for (let i = 0; i < data.nick.length; i++) hash += data.nick.charCodeAt(i);
        div.classList.add(colors[hash % colors.length]);

        div.textContent = `${data.nick}: ${data.text}`;
        messagesDiv.appendChild(div);
      });
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });

    async function sendMessage() {
      const input = document.getElementById("messageInput");
      const nickInput = document.getElementById("nickInput");
      const text = input.value.trim();
      const nick = nickInput.value.trim() || "Аноним";
      if (text === "") return;
      try {
        await addDoc(messagesRef, { text, nick, time: Date.now() });
        input.value = "";
      } catch(e) {
        alert("Ошибка при отправке: " + e);
      }
    }
  </script>

</body>
</html>
