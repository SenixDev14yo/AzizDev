<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Sound</title>
</head>
<body>

<h2>Нажми на экран</h2>

<audio id="sound">
  <source src="sound.mp3" type="audio/mpeg">
</audio>

<script>
  document.body.addEventListener('click', function () {
    document.getElementById('sound').play();
  }, { once: true });
</script>

</body>
</html>
