<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background: #fff;
      border-bottom: 1px solid #ddd;
    }
    #inputArea {
      display: flex;
      padding: 10px;
      background: #fff;
    }
    input {
      flex: 1;
      padding: 10px;
      border: 1px solid #aaa;
      border-radius: 5px;
      margin-right: 10px;
    }
    button {
      padding: 10px 20px;
      border: none;
      background: #2b7bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .msg {
      padding: 6px 10px;
      margin-bottom: 8px;
      background: #e6f0ff;
      border-radius: 6px;
      max-width: 80%;
    }
  </style>
</head>
<body>

  <div id="messages"></div>

  <div id="inputArea">
    <input id="messageInput" placeholder="Введите сообщение...">
    <button onclick="sendMessage()">Отправить</button>
  </div>

  <script type="module">
    // Firebase CDN
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy } 
      from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

    // Конфиг
    const firebaseConfig = {
      apiKey: "AIzaSyAk26HjYJp3j6CjIfiv38I7EHCegCCzA0o",
      authDomain: "mini-chat-aa84f.firebaseapp.com",
      projectId: "mini-chat-aa84f",
      storageBucket: "mini-chat-aa84f.firebasestorage.app",
      messagingSenderId: "111082652370",
      appId: "1:111082652370:web:c25ca858fee6e18254e30b"
    };

    // Инициализация Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const messagesRef = collection(db, "messages");
    const q = query(messagesRef, orderBy("time"));

    const messagesDiv = document.getElementById('messages');

    // Слушаем новые сообщения
    onSnapshot(q, (snapshot) => {
      messagesDiv.innerHTML = "";
      snapshot.forEach((doc) => {
        const data = doc.data();
        const div = document.createElement("div");
        div.className = "msg";
        div.textContent = data.text;
        messagesDiv.appendChild(div);
      });
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });

    // Отправка сообщения
    async function sendMessage() {
      const input = document.getElementById("messageInput");
      if (input.value.trim() === "") return;

      try {
        await addDoc(messagesRef, {
          text: input.value,
          time: Date.now()
        });
        input.value = "";
      } catch(e) {
        alert("Ошибка при отправке: " + e);
      }
    }
  </script>

</body>
</html>
