<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Chat Pro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #121212;
      color: #fff;
      height: 100vh;
    }
    h2 { margin-top: 20px; }
    #nickname-box, #inputBox { margin: 10px 0; display: flex; gap: 10px; }
    #nicknameInput, #messageInput { padding: 10px; border-radius: 6px; border: none; flex:1; }
    button { padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer; background: #4a4aff; color: white; }
    button:hover { opacity: 0.8; }
    #messages { flex:1; width: 90%; max-width: 500px; overflow-y:auto; padding:10px; border-radius:10px; background:#1e1e1e; margin-bottom:10px; }
    .msg { padding: 8px 12px; border-radius:8px; margin-bottom:8px; background:#2e2e2e; word-wrap: break-word; }
    .msg strong { color:#4a4aff; }
    #status { font-size: 0.9em; color: #ccc; margin-bottom: 5px; }
  </style>
</head>
<body>

<h2>Mini Chat Pro</h2>

<div id="nickname-box">
  <input id="nicknameInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫–Ω–µ–π–º" />
  <button id="saveNickBtn">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
</div>

<div id="status">–°—Ç–∞—Ç—É—Å: –æ—Ñ—Ñ–ª–∞–π–Ω</div>

<div id="messages"></div>

<div id="inputBox">
  <input id="messageInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." />
  <button id="sendBtn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
  import {
    getFirestore, collection, addDoc, serverTimestamp,
    onSnapshot, query, orderBy, doc, setDoc
  } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

  // üîπ –¢–í–û–ô FIREBASE CONFIG
  const firebaseConfig = {
    apiKey: "AIzaSyByvxuYvcF2ArgwCgxZGEVgY0OjwaR5il0",
    authDomain: "chati-28ee5.firebaseapp.com",
    projectId: "chati-28ee5",
    storageBucket: "chati-28ee5.firebasestorage.app",
    messagingSenderId: "352814344654",
    appId: "1:352814344654:web:e3a2fb68fc88292587a39f"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const messagesDiv = document.getElementById("messages");
  const messageInput = document.getElementById("messageInput");
  const sendBtn = document.getElementById("sendBtn");
  const nicknameInput = document.getElementById("nicknameInput");
  const saveNickBtn = document.getElementById("saveNickBtn");
  const nicknameBox = document.getElementById("nickname-box");
  const statusDiv = document.getElementById("status");

  // üîπ –ù–∏–∫–Ω–µ–π–º
  let nickname = localStorage.getItem("nickname");
  if (!nickname) nicknameBox.style.display = "flex";
  else nicknameBox.style.display = "none";

  saveNickBtn.addEventListener("click", () => {
    const nick = nicknameInput.value.trim();
    if (!nick) return alert("–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫–Ω–µ–π–º!");
    nickname = nick;
    localStorage.setItem("nickname", nickname);
    nicknameBox.style.display = "none";
    updateOnlineStatus();
  });

  // üîπ –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π
  sendBtn.addEventListener("click", async () => {
    if (!nickname) return alert("–°–Ω–∞—á–∞–ª–∞ –≤–≤–µ–¥–∏—Ç–µ –Ω–∏–∫–Ω–µ–π–º!");
    const text = messageInput.value.trim();
    if (!text) return;
    await addDoc(collection(db, "messages"), {
      text,
      nickname,
      timestamp: serverTimestamp()
    });
    messageInput.value = "";
  });

  // üîπ –ü–æ–ª—É—á–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏–π –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏
  const q = query(collection(db, "messages"), orderBy("timestamp"));
  onSnapshot(q, (snapshot) => {
    messagesDiv.innerHTML = "";
    snapshot.forEach(docSnap => {
      const data = docSnap.data();
      const div = document.createElement("div");
      div.className = "msg";
      div.innerHTML = `<strong>${data.nickname || "–ê–Ω–æ–Ω–∏–º"}:</strong> ${data.text}`;
      messagesDiv.appendChild(div);

      // üîî –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
      if (data.nickname !== nickname && Notification.permission === "granted") {
        new Notification(`${data.nickname}`, { body: data.text });
      }
    });
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  });

  // üîπ –û–Ω–ª–∞–π–Ω —Å—Ç–∞—Ç—É—Å
  async function updateOnlineStatus() {
    if (!nickname) return;
    statusDiv.textContent = "–°—Ç–∞—Ç—É—Å: –æ–Ω–ª–∞–π–Ω";
    await setDoc(doc(db, "status", nickname), {
      online: true,
      lastSeen: serverTimestamp()
    });
  }

  // –û–±–Ω–æ–≤–ª—è–µ–º –∫–∞–∂–¥—ã–µ 60 —Å–µ–∫—É–Ω–¥
  setInterval(updateOnlineStatus, 60000);

  // üîπ –ó–∞–ø—Ä–æ—Å —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è –Ω–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
  if (Notification.permission !== "granted") {
    Notification.requestPermission();
  }

  // –ï—Å–ª–∏ –Ω–∏–∫ —Å–æ—Ö—Ä–∞–Ω—ë–Ω, –æ–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å —Å—Ä–∞–∑—É
  if (nickname) updateOnlineStatus();
</script>

</body>
</html>
